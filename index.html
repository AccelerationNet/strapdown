# Strapdown.js

Strapdown.js makes it embarrassingly simple to create elegant Markdown documents. **No server-side compilation required.** Use it to quickly document your projects, create tutorials, home pages, etc. (For example, the page you are reading was generated by Strapdown).

**Add a few lines to your markdown text and it will be converted to HTML right in your browser!**

```html
<!DOCTYPE html>
<html>
<title>Hello Strapdown</title>

<xmp theme="lumen" style="display:none;" toc="1">
# Markdown text goes in here

## Chapter 1

Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
et dolore magna aliqua.

## Chapter 2

Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in
culpa qui officia deserunt mollit anim id est laborum.
</xmp>

<script src="strapdown/v/0.3/strapdown.js"></script><!-- no cdn yet -->
</html>
```

## Features

+ Search-engine friendly
+ Github-flavored Markdown (tables, syntax highlighting, etc)
+ Themeable
+ Automatic table of contents

## Table of content

For bigger documents, having a table of contents can greatly help with navigation. Just add the attribute `toc="1"` to the `xmp` tag, and watch the magic!

If you want to make references to your own titles, the best way will be to specify anchors yourself for these titles:

```html
## <a name="anchor"></a> Header
## <a id="header2"></a> Header2
```

Strapdown will then use these references for the links in the table of contents instead of generated ones.


## Themes


> Bootstrap themes from [Bootswatch.com](http://bootswatch.com) are included for your convenience. Simply include the attribute `theme` in your `<xmp>` tag with one of the theme names.

**Not properly supported** due to the transition to Bootstrap 3. The only theme included right now is `lumen`. Use other themes at your own risk, especially when using the table of contents.


## Limitations

It's an unlikely scenario, but since Strapdown uses the `<xmp>` tag to wrap your Markdown (so that users don't have to escape special HTML characters), your text can't contain the string `</xmp>`.
